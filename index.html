<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('Southwest_Coach_2984_side.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        audio {
            display: none;
        }
        .play-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button class="play-button" onclick="playMusic()">Play Music</button>
    <audio id="bg-music" loop>
        <source src="rat.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function playMusic() {
            document.getElementById('bg-music').play();
        }
    </script>
</body>
</html>
